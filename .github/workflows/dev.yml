on:
  push:
    branches:
      - dev
name: 🚀 Build Dev
jobs:
  web-deploy:
    name: 🎉 Deploy to prod
    runs-on: ubuntu-latest
    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 14
        uses: actions/setup-node@v2
        with:
          node-version: "14"

      - name: 🔨 Build Project
        run: |
          npm install
          npm run build
